<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/205b1ae630.js" crossorigin="anonymous"></script>
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <div class="container-menu">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo Crip-Misterios">
            </div>
            <h1 class="titulo">Encriptador de Texto</h1>
        </div>
    </header>
    
    <main>
        <div class="container-cover">
            <div class="cover">
                <div class="texto">
                    <textarea class="input-texto" required cols="40" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
                    <p>&#9888; Sólo letras minúsculas y sin tildes.</p>
                    <div class="botones">
                        <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                        <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                    </div>
                </div>
                <div class="mensaje">
                    <textarea class="output-texto" cols="40" rows="10" placeholder="*Ningún mensaje fue encontrado*"></textarea>
                    <div class="botones">
                        <button class="copiar" onclick="botonCopiar()">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p class="creditos">Imágenes e íconos: <a href="https://www.freepik.es/" target="_blank">Freepik</a> | <a href="https://www.flaticon.es/" target="_blank">Flaticon</a></p>
        </div>
        <div>
            <p class="copyright">&copy Designed and Built by Angélica Palencia | 2022</p>
        </div>
        <div class="iconos-redes">
            <a href="https://github.com/apalplata" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/angelicapalencia/" target="_blank"><i class="fa-brands fa-linkedin fa-2x"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
